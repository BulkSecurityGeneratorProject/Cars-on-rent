
<div>
    <h2><span data-translate="carsOnRentApp.availability.detail.title">Availability</span> {{vm.availability.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.availability.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.availability.startDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.availability.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.availability.endDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.availability.car">Car</span></dt>
        <dd>
            <a ui-sref="car-rental-detail({id:vm.availability.car.id})">{{vm.availability.car.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="availability-rental-detail.edit({id:vm.availability.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
