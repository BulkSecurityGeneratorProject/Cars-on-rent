
<div>
    <h2><span data-translate="carsOnRentApp.carAttr.detail.title">Car Attr</span> {{vm.carAttr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.carAttr.attrname">Attrname</span></dt>
        <dd>
            <span>{{vm.carAttr.attrname}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.carAttr.attrval">Attrval</span></dt>
        <dd>
            <span>{{vm.carAttr.attrval}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.carAttr.car">Car</span></dt>
        <dd>
            <a ui-sref="car-rental-detail({id:vm.carAttr.car.id})">{{vm.carAttr.car.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-attr-rental-detail.edit({id:vm.carAttr.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
