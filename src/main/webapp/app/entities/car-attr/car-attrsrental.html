<div>
    <h2 data-translate="carsOnRentApp.carAttr.home.title">Car Attrs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="car-attr-rental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="carsOnRentApp.carAttr.home.createLabel">
                        Create new Car Attr
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'carsOnRentApp.carAttr.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="carsOnRentApp.carAttr.attrname">Attrname</span></th>
                    <th><span data-translate="carsOnRentApp.carAttr.attrval">Attrval</span></th>
                    <th><span data-translate="carsOnRentApp.carAttr.car">Car</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="carAttr in vm.carAttrs track by carAttr.id">
                    <td><a ui-sref="car-attr-rental-detail({id:carAttr.id})">{{carAttr.id}}</a></td>
                    <td>{{carAttr.attrname}}</td>
                    <td>{{carAttr.attrval}}</td>
                    <td>
                        <a ui-sref="car-rental-detail({id:carAttr.car.id})">{{carAttr.car.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="car-attr-rental-detail({id:carAttr.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-attr-rental.edit({id:carAttr.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-attr-rental.delete({id:carAttr.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
