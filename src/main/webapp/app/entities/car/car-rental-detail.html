
<div>
    <h2><span data-translate="carsOnRentApp.car.detail.title">Car</span> {{vm.car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.car.capacity">Capacity</span></dt>
        <dd>
            <span>{{vm.car.capacity}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.car.provider">Provider</span></dt>
        <dd>
            <a ui-sref="provider-rental-detail({id:vm.car.provider.id})">{{vm.car.provider.id}}</a>
        </dd>
        <dt><span data-translate="carsOnRentApp.car.carPrice">Car Price</span></dt>
        <dd>
            <a ui-sref="car-price-rental-detail({id:vm.car.carPrice.id})">{{vm.car.carPrice.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-rental-detail.edit({id:vm.car.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
