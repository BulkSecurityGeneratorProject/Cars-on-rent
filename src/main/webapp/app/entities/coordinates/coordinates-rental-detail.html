
<div>
    <h2><span data-translate="carsOnRentApp.coordinates.detail.title">Coordinates</span> {{vm.coordinates.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.coordinates.lognitude">Lognitude</span></dt>
        <dd>
            <span>{{vm.coordinates.lognitude}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.coordinates.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.coordinates.latitude}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="coordinates-rental-detail.edit({id:vm.coordinates.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
