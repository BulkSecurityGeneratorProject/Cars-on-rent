
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarPriceLabel" data-translate="carsOnRentApp.carPrice.home.createOrEditLabel">Create or edit a Car Price</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.carPrice.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.carPrice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carsOnRentApp.carPrice.pricePerHour" for="field_pricePerHour">Price Per Hour</label>
            <input type="number" class="form-control" name="pricePerHour" id="field_pricePerHour"
                    ng-model="vm.carPrice.pricePerHour"
                    required/>
            <div ng-show="editForm.pricePerHour.$invalid">
                <p class="help-block"
                    ng-show="editForm.pricePerHour.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pricePerHour.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carsOnRentApp.carPrice.depositAmount" for="field_depositAmount">Deposit Amount</label>
            <input type="number" class="form-control" name="depositAmount" id="field_depositAmount"
                    ng-model="vm.carPrice.depositAmount"
                    required/>
            <div ng-show="editForm.depositAmount.$invalid">
                <p class="help-block"
                    ng-show="editForm.depositAmount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.depositAmount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
