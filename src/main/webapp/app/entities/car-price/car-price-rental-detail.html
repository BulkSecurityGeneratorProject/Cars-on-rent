
<div>
    <h2><span data-translate="carsOnRentApp.carPrice.detail.title">Car Price</span> {{vm.carPrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.carPrice.pricePerHour">Price Per Hour</span></dt>
        <dd>
            <span>{{vm.carPrice.pricePerHour}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.carPrice.depositAmount">Deposit Amount</span></dt>
        <dd>
            <span>{{vm.carPrice.depositAmount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-price-rental-detail.edit({id:vm.carPrice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
