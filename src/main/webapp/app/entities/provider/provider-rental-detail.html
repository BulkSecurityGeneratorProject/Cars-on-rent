
<div>
    <h2><span data-translate="carsOnRentApp.provider.detail.title">Provider</span> {{vm.provider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carsOnRentApp.provider.name">Name</span></dt>
        <dd>
            <span>{{vm.provider.name}}</span>
        </dd>
        <dt><span data-translate="carsOnRentApp.provider.location">Location</span></dt>
        <dd>
            <a ui-sref="location-rental-detail({id:vm.provider.location.id})">{{vm.provider.location.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="provider-rental-detail.edit({id:vm.provider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
